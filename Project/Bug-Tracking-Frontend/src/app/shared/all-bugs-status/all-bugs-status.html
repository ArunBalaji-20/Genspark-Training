<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bug Status</title>
  
</head>
<body>
    <div
  class="d-flex mb-4 gap-3 align-items-center justify-content-center p-3 rounded shadow custom-inp"
  style="margin-top: 40px; margin-left: 6%; background-color: #f8f9fa; max-width: 88%;">
  <input
    type="text"
    class="form-control"
    style="max-width: 350px"
    placeholder="Search by name or description"
    [(ngModel)]="searchTerm"
  />

  <select class="form-select" style="max-width: 180px" [(ngModel)]="statusFilter">
    <option value="">All Bugs</option>
    <option value="Resolved">Resolved</option>
    <option value="InProgress">InProgress</option>
    <option value="Assigned">Assigned</option>
    <option value="Submitted">Submitted</option>
  </select>
</div>

@if (paginatedBugs().length > 0) {
  <div class="recipe-container">
    @for (item of paginatedBugs(); track $index) {
      <app-status [bug]="item" [assignmentList]="assignments()"></app-status>
    }
  </div>
  <!-- Pagination Controls -->
  <div class="d-flex justify-content-center align-items-center mt-4 gap-2">
    <button class="btn btn-outline-primary btn-sm"
            [disabled]="currentPage() === 1"
            (click)="setPage(currentPage() - 1)">
      Previous
    </button>
    <span class="mx-2">Page {{currentPage()}} of {{totalPages()}}</span>
    <button class="btn btn-outline-primary btn-sm"
            [disabled]="currentPage() === totalPages()"
            (click)="setPage(currentPage() + 1)">
      Next
    </button>
  </div>
}
@else {
  <div class="no-recipe-container">
    <h2>No Bug reports available</h2>
  </div>
}


    
</body>
</html>
