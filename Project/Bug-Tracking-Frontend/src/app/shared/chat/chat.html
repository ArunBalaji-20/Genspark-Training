<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bug Chat</title>
  
</head>
<body>

<div class="chat-box">

    <h3>Bug #{{bugid}} - Chat</h3>
  <div class="chat-history">

@for(msg of comments; track $index)
{
    <!-- @if(authService.)
    {

    } -->
    <div class="chat-message">
      <div class="message-meta">
        <strong>{{msg.commenterName}}</strong> â€¢ {{msg.commentedOn | date: 'medium' }}
      </div>
      <div class="message-content">
        {{msg.comment}}
        <button id="delete-btn" (click)="confirmDelete(msg.commentId)">Delete</button>
      </div>
    </div>
}
  </div>


  <div class="chat-input">
    <input type="text" [(ngModel)]="newComment" placeholder="Type your comment..." required />
    <button (click)="handleSend()">Send</button>
  </div>

</div>
  @if(deleteError)
{
    <h3 id="deleteError"></h3>
}

</body>
</html>
