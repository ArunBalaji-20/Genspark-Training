<form [formGroup]="FileUpload" method="post" enctype="multipart/form-data" class="container mt-4" (ngSubmit)="handleFormSubmisson()">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" formControlName="Title" placeholder="Enter video title" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" formControlName="Description" rows="3" placeholder="Enter video description" required></textarea>
  </div>

  <div class="mb-3">
    <label for="videoFile" class="form-label">Upload Video</label>
    <input class="form-control" type="file" id="videoFile" (change)="onFileSelected($event)" formControlName="file" accept="video/*" required>
  </div>

  <button type="submit" class="btn btn-primary">Upload</button>
</form>

@if(statusMessage)
{
    <h3>{{statusMessage}}</h3>
}
